<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Man Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-list li {
            display: inline;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        @media screen and (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #333;
                width: 100%;
                left: 0;
                top: 60px;
                text-align: center;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('banner.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .categories {
            text-align: center;
            padding: 50px 20px;
        }

        .categories h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .category-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .category img {
            width: 200px;
            border-radius: 10px;
        }

        .category h3 {
            margin-top: 10px;
            font-size: 20px;
        }

        .category:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.getElementById('mobile-menu');
            const navList = document.querySelector('.nav-list');
            menuToggle.addEventListener('click', () => {
                navList.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Big Man Shoes</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./newarival.html">New Arrivals</a></li>
                <li><a href="./Bestseller.html">Best Sellers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Step Into Comfort & Style</h1>
                <p>Discover the latest collection of premium quality shoes</p>
                <a href="#categories" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="categories" id="categories">
            <h2>Shop by Category</h2>
            <div class="category-container">
                <div class="category">
                    <img src="./c04f00f9c1bb71e0642541967d8434b7.jpg" alt="Formal Shoes">
                    <h3>Formal Shoes</h3>
                </div>
                <div class="category">
                    <img src="./snaker1.jpg" alt="Sneakers">
                    <h3>Sneakers</h3>
                </div>
                <div class="category">
                    <img src="./boots.jpg" alt="Boots">
                    <h3>Boots</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Big Man Shoes. All Rights Reserved.</p>
    </footer>
</body>
</html>
