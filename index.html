<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Our Shoes Collection</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Shoe 1">
                    <h4>Stylish Sneakers</h4>
                    <p>Price: Rs. 2500</p>
                    <a href="https://wa.me/923001234567?text=Hello,%20I%20want%20to%20order%20Stylish%20Sneakers" class="btn btn-success" target="_blank">Order on WhatsApp</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Shoe 2">
                    <h4>Casual Shoes</h4>
                    <p>Price: Rs. 3000</p>
                    <a href="https://wa.me/923001234567?text=Hello,%20I%20want%20to%20order%20Casual%20Shoes" class="btn btn-success" target="_blank">Order on WhatsApp</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Shoe 3">
                    <h4>Formal Shoes</h4>
                    <p>Price: Rs. 4000</p>
                    <a href="https://wa.me/923001234567?text=Hello,%20I%20want%20to%20order%20Formal%20Shoes" class="btn btn-success" target="_blank">Order on WhatsApp</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
