<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals - Big Man Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            text-align: center;
            /* padding: 20px; */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .shoe-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .shoe-card img {
            width: 100%;
            height: 270px;
            border-radius: 10px;
        }

        .shoe-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        header {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-list li {
            display: inline;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        @media screen and (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #333;
                width: 100%;
                left: 0;
                top: 60px;
                text-align: center;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Big Man Shoes</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./newarival.html">New Arrivals</a></li>
                <li><a href="./Bestseller.html">Best Sellers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>New Arrivals</h1>
    <div class="grid-container" id="shoeContainer"></div>

    <script>
        const newArrivals = [
            { name: "Premium Leather Boots", img: "boots.jpg", desc: "Stylish and comfortable leather boots.", price: "$80" },
            { name: "Modern Sneakers", img: "sneakers.jpg", desc: "Perfect for casual and sportswear.", price: "$60" },
            { name: "Elegant Heels", img: "heels.jpg", desc: "Chic heels for formal occasions.", price: "$75" },
            { name: "Classic Loafers", img: "loafers.jpg", desc: "Timeless design for every occasion.", price: "$90" }
        ];

        const shoeContainer = document.getElementById("shoeContainer");
        newArrivals.forEach(shoe => {
            const shoeCard = document.createElement("div");
            shoeCard.classList.add("shoe-card");
            shoeCard.innerHTML = `
                <img src="${shoe.img}" alt="${shoe.name}">
                <h3>${shoe.name}</h3>
                <p>${shoe.desc}</p>
                <strong>${shoe.price}</strong>
                <br>
                <a href="https://wa.me/yourwhatsappnumber" class="btn" target="_blank">Order Now</a>
            `;
            shoeContainer.appendChild(shoeCard);
        });
    </script>
</body>
</html>
