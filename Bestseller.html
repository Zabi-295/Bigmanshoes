<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers - Big Man Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .shoe-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .shoe-card img {
            width: 100%;
            height: 270px;
            border-radius: 10px;
        }

        .shoe-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Navbar Styling */
        header {
            background: #333;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-list li {
            display: inline;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-list {
                display: none;
                flex-direction: column;
                background: #333;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Adjust Body Padding for Fixed Navbar */
        body {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Big Man Shoes</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./new-arrivals.html">New Arrivals</a></li>
                <li><a href="./Bestseller.html">Best Sellers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h1>Best Sellers</h1>
    <div class="grid-container" id="shoeContainer"></div>

    <script>
        const bestSellers = [
            { name: "Ultra Boost Sneakers", img: "ultra-boost.jpg", desc: "Most comfortable sports shoes.", price: "$95" },
            { name: "Luxury Formal Shoes", img: "formal-shoes.jpg", desc: "Premium quality leather shoes.", price: "$120" },
            { name: "Running Shoes Pro", img: "running-shoes.jpg", desc: "Best for jogging & running.", price: "$85" },
            { name: "Casual Sneakers", img: "casual-sneakers.jpg", desc: "Trendy sneakers for daily use.", price: "$75" }
        ];

        const shoeContainer = document.getElementById("shoeContainer");
        bestSellers.forEach(shoe => {
            const shoeCard = document.createElement("div");
            shoeCard.classList.add("shoe-card");
            shoeCard.innerHTML = `
                <img src="${shoe.img}" alt="${shoe.name}">
                <h3>${shoe.name}</h3>
                <p>${shoe.desc}</p>
                <strong>${shoe.price}</strong>
                <br>
                <a href="https://wa.me/yourwhatsappnumber" class="btn" target="_blank">Order Now</a>
            `;
            shoeContainer.appendChild(shoeCard);
        });

        // Mobile Menu Toggle
        const mobileMenu = document.getElementById("mobile-menu");
        const navList = document.querySelector(".nav-list");
        mobileMenu.addEventListener("click", () => {
            navList.classList.toggle("active");
        });
    </script>
</body>
</html>
