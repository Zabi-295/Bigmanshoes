<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Big Man Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }
        .contact-form, .contact-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .info-item i {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }
        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        header {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-list li {
            display: inline;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle .bar {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        @media screen and (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #333;
                width: 100%;
                left: 0;
                top: 60px;
                text-align: center;
                padding: 10px 0;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Big Man Shoes</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categories</a></li>
                <li><a href="./newarival.html">New Arrivals</a></li>
                <li><a href="./Bestseller.html">Best Sellers</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Street, Pakpattan, Pakistan</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+92 300 1234567</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>info@bigmanshoes.com</p>
            </div>
            <h2>Our Location</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100000!2d74.000000!3d31.500000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDI5JzAwLjAiTiA3NMKwMDAnMDAuMCJF!5e0!3m2!1sen!2s!4v1611813358756!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
